# mep pod
---
apiVersion: v1
kind: Pod
metadata:
  name: mepagent
  namespace: mep
  labels:
    app: mepagent
spec:
  containers:
    - image: ealtedge/mepagent:latest
      imagePullPolicy: Always
      name: mepagent-pod
      env:
        - name: CA_CERT_DOMAIN_NAME
          value: "www.ealtedge.com"
        - name: SSL_ROOT
          value: "/etc/mepagent_ssl/ca.crt"
        - name: APP_SSL_MODE
          value: "0"
      ports:
        - containerPort: 80
      volumeMounts:
        - name: mepagentssl
          mountPath: "/etc/mepagent_ssl"
          readOnly: true
  volumes:
    - name: mepagentssl
      secret:
        secretName: mepagent-ssl
