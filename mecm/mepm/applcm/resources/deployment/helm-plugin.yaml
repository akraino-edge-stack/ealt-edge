# helmplugin pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.name: helmplugin
  name: helmplugin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: helmplugin
  template:
    metadata:
      labels:
        app.name: helmplugin
    spec:
      containers:
        - image: ealtedge/helmplugin:latest
          imagePullPolicy: IfNotPresent
          name: helmplugin
          ports:
            - containerPort: 50051
          env:
            - name: CERTIFICATE_PATH
            - name: CHART_PATH
              value: /go/release/charts/
            - name: HELM_PLUGIN_PORT
              value: "50051"
            - name: KEY_PATH
            - name: KUBECONFIG_DIR_PATH
              value: /go/release/kubeconfig/
            - name: LOGFILE_PATH
              value: /go/release/logfile
            - name: LOGGER_LEVEL
              value: info
            - name: RELEASE_NAMESPACE
              value: default
# helmplugin service
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.service: helmplugin
  name: helmplugin
spec:
  ports:
    - name: "50051"
      port: 50051
      targetPort: 50051
  selector:
    app.name: helmplugin
status:
  loadBalancer: {}
