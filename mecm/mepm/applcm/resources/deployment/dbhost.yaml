# dbhost pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    dbhost.app: dbhost
  name: dbhost
spec:
  replicas: 1
  selector:
    matchLabels:
      dbhost.app: dbhost
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        dbhost.app: dbhost
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: dbhost
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_USER
          value: root
        image: mysql:5.7
        imagePullPolicy: ""
        name: dbhost
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: my-db
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: my-db
        persistentVolumeClaim:
          claimName: my-db
status: {}

# dbhost service
---
apiVersion: v1
kind: Service
metadata:
  labels:
    dbhost.service: dbhost
  name: dbhost
spec:
  ports:
    - name: "3306"
      port: 3306
      targetPort: 3306
  selector:
    dbhost.app: dbhost
status:
  loadBalancer: {}
