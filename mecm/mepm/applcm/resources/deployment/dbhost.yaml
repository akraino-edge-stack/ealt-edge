# dbhost pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    dbhost.app: dbhost
  name: dbhost
spec:
  replicas: 1
  selector:
    matchLabels:
      dbhost.app: dbhost
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        dbhost.app: dbhost
    spec:
      containers:
        - image: mysql:5.7
          imagePullPolicy: IfNotPresent
          name: dbhost
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: dbhost
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_USER
              value: root
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: my-db
      volumes:
        - name: my-db
          persistentVolumeClaim:
            claimName: my-db
# dbhost service
---
apiVersion: v1
kind: Service
metadata:
  labels:
    dbhost.service: dbhost
  name: dbhost
spec:
