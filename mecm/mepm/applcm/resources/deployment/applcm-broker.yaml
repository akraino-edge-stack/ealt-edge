# applcm pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.name: applcm-broker
  name: applcm-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: applcm-broker
  template:
    metadata:
      labels:
        app.name: applcm-broker
    spec:
      containers:
        - image: ealtedge/applcm-broker:latest
          imagePullPolicy: IfNotPresent
          name: applcm-broker
          ports:
            - containerPort: 8081
          env:
            - name: ADDRESS
              value: 0.0.0.0:8081
            - name: HELM_PLUGIN_PORT
              value: "50051"
            - name: KUBERNETES_PLUGIN_PORT
              value: "50052"
            - name: LOGFILE_PATH
              value: /go/release/logfile
            - name: LOGGER_LEVEL
              value: info
            - name: MYSQL_DATABASE
              value: db
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_ROOT_PASSWORD
              value: password
            - name: MYSQL_USER
              value: root
            - name: PACKAGE_ARTIFACT_PATH
              value: /Artifacts/Deployment/
            - name: PACKAGE_PATH
              value: /go/release/application/packages/
# applcm service
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app.service: applcm-broker
  name: applcm-broker
