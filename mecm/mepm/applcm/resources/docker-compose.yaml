# yamllint disable
version: '3.3'

networks:
  bridge:
    external: true

services:
  db:
    network_mode: bridge
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
      - /var/lib/mysql
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "5"
  #################################################################################
  applcm-brk:
    network_mode: bridge
    image: ealtedge/applcm-broker:latest
    depends_on:
      - db
      - helm-plugin
    links:
      - db:dbhost
      - helm-plugin:helm.plugin
    restart: always
    container_name: applcm-brk
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
      HELM_PLUGIN_PORT: '50051'
      KUBERNETES_PLUGIN_PORT: '50052'
    ports:
      # <Port exposed> : < Applcm Broker Port running inside container>
      - '28081:8081'
    expose:
      # Opens port 8081 on the container
      - '8081'
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "5"
  #################################################################################
  helm-plugin:
    network_mode: bridge
    image: ealtedge/helmplugin:latest
    restart: always
    container_name: helmplugin
    ports:
      # <Port exposed> : < Applcm helm plugin Port running inside container>
      - '50051:50051'
    expose:
      # Opens port 50051 on the container
      - '8089'
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "5"
# yamllint enable