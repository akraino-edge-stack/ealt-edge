# postgres database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
  namespace: default
  labels:
    app: postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pv-claim
      containers:
        - name: postgres-db
          image: postgres:9.6
          imagePullPolicy: "IfNotPresent"
          env:
            - name: POSTGRES_DB
              value: mecmdb
            - name: POSTGRES_USER
              value: root
            - name: POSTGRES_PASSWORD
              value: password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
          ports:
            - containerPort: 5432

# postgres service
---
apiVersion: v1
kind: Service
metadata:
  name: mecmdb
  namespace: default
spec:
  selector:
    app: postgres-db
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
