---

- name: Import vars
  include_vars:
    file: ../../../config.yml
    name: vardata

- name: Add helm repo
  command: helm repo index edgegallery/
  args:
    chdir: /tmp/eg_service-center/deploy/helm/helm-charts/

- name: Add helm index added
  command: helm repo index stable/
  args:
    chdir: /tmp/eg_service-center/deploy/helm/helm-charts/

- name: Docker run
  # yamllint disable rule:line-length
  command: docker run --name helm-repo -v /tmp/eg_service-center/deploy/helm/helm-charts/:/usr/share/nginx/html:ro  -d -p 8080:80  nginx:stable
  # yamllint disable rule:line-length
  args:
    chdir: /tmp/eg_service-center/deploy/helm/helm-charts/

- name: Add repo index stable
  command: helm repo index stable/
  args:
    chdir: /tmp/eg_service-center/deploy/helm/helm-charts/

- name: Add repo in adgegallery IP
  command: helm repo add edgegallery http://{{ vardata.authServer.name}}:8080/edgegallery
  args:
    chdir: /tmp/eg_service-center/deploy/helm/helm-charts/

- name: Add stable repo in given IP
  command: helm repo add stable http://{{ vardata.authServer.name}}:8080/stable
  args:
    chdir: /tmp/eg_service-center/deploy/helm/helm-charts/

- name: Generate secret
  # yamllint disable rule:line-length
  command: kubectl create secret generic edgegallery-ssl-secret --from-file=keystore.p12=/tmp/eg_service-center/deploy/conf/keys/keystore.p12 --from-literal=keystorePassword={{ vardata.firstvar.name}} --from-literal=keystoreType=PKCS12 --from-literal=keyAlias=edgegallery --from-file=trust.cer=/tmp/.mep_tmp_cer/ca.crt --from-file=server.cer=/tmp/.mep_tmp_cer/tls.crt --from-file=server_key.pem=/tmp/.mep_tmp_cer/mepserver_tls.key --from-literal=cert_pwd={{ vardata.firstvar.name}}
  # yamllint disable rule:line-length
  args:
    chdir: /tmp/.mep_tmp_cer/

- debug:
    msg: "Service center deployed seccussfully"
